version: '3.8'

services:
  netops:
    build: .
    container_name: netops-command-center
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # Optional: Mount for live development
      # - ./static:/app/static
      # Optional: Mount for logs
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - netops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  netops-network:
    driver: bridge

volumes:
  logs:
